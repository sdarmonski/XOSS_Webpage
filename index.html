
<html>
  <!-- Page styling -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="#">
  <body>
    <h1><center>XOSS Unmanned System Webpage</center></h1>

    <div class="form-select-log">
      <form>
        Select log to view:
        <select id="log-select">
          <option value='0'>Select</option>
        </select>
      </form>
      <script src="js/log-suggestions.js"></script>
    </div>

    <div class="grid-container">
      <div class="item1">
        <div>
          <button id="fetch-log-btn">Display Log</button>
          <pre id="preview-log" class="preview-log-window"></pre>
          LTE latest status:
          <pre id="lte-latest-status" class="lte-latest-status-preview-window"></pre>
          <script src="js/fetch-log.js"></script>
        </div>
      </div>
      
      <div class="item2">
        <div>
          <button id="fetch-status-btn">Display UAV Status</button>
          <pre id="preview-uav-status" class="preview-uav-status-window"></pre>
          <script src="js/fetch-uav-status.js"></script>
        </div>
      </div>
    </div>

    <!-- footer><center>Footer text goes here</center></footer -->
  </body>
</html>
